<!-- Calculator Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator - Damian Perez</title>
    <link id="theme-style" rel="stylesheet" href="styles/styles.css">
    <style>
        :root {
            --calc-bg: #1c1c1c;
            --display-text: #ffffff;
            --history-text: rgba(255, 255, 255, 0.6);
            --number-btn-bg: #505050;
            --number-btn-text: #ffffff;
            --utility-btn-bg: #d4d4d2;
            --utility-btn-text: #1c1c1c;
            --operator-btn-bg: #ff9500;
            --operator-btn-text: #ffffff;
            --memory-btn-bg: #2c2c2c;
            --memory-btn-text: #ffffff;
            --memory-active: #ff9500;
        }

        [data-theme="light"] {
            --calc-bg: #f0f0f0;
            --display-text: #000000;
            --history-text: rgba(0, 0, 0, 0.6);
            --number-btn-bg: #ffffff;
            --number-btn-text: #000000;
            --utility-btn-bg: #e5e5e5;
            --utility-btn-text: #000000;
            --operator-btn-bg: #007AFF;
            --operator-btn-text: #ffffff;
            --memory-btn-bg: #e0e0e0;
            --memory-btn-text: #000000;
            --memory-active: #007AFF;
        }

        body {
            background-color: #f5f5f7;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 100;
        }
        .theme-toggle:hover {
            background-color: #0056b3;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
            z-index: 100;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .theme-toggle {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #007AFF;
            background: transparent;
            color: #007AFF;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: #007AFF;
            color: white;
        }

        .memory-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            margin-bottom: -8px;
        }

        .memory-button {
            background-color: var(--memory-btn-bg);
            color: var(--memory-btn-text);
            border: none;
            border-radius: 20px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .memory-button.active {
            background-color: var(--memory-active);
            color: white;
        }

        .memory-indicator {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: var(--memory-active);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Portfolio</a>
    <div class="calculator-container">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        <div class="calculator">
            <div class="memory-indicator" id="memory-indicator" style="display: none;">M</div>
        <div class="display">
            <div id="history" class="history"></div>
            <input type="text" id="display" value="0" disabled>
        </div>
        <div class="buttons">
            <button class="button utility" data-action="clear">AC</button>
            <button class="button utility" data-action="toggle-sign">+/-</button>
            <button class="button utility" data-action="percentage">%</button>
            <button class="button operator" data-action="divide">÷</button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" data-action="multiply">×</button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button operator" data-action="subtract">−</button>

            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button operator" data-action="add">+</button>

            <button class="button number zero" data-value="0">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button operator" data-action="calculate">=</button>
        </div>
        <div class="memory-buttons">
            <button class="memory-button" data-memory="mc">MC</button>
            <button class="memory-button" data-memory="mr">MR</button>
            <button class="memory-button" data-memory="mplus">M+</button>
            <button class="memory-button" data-memory="mminus">M-</button>
        </div>
    </div>
    <button id="theme-toggle" class="theme-toggle">Switch Theme</button>
    <script src="scripts/calculator.js"></script>
    <script>
        // Theme switching functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeStyle = document.getElementById('theme-style');
        let isDarkTheme = true;

        // Load saved theme preference
        if (localStorage.getItem('calculator-theme') === 'light') {
            themeStyle.href = 'styles/light-mode.css';
            isDarkTheme = false;
            themeToggle.textContent = 'Switch to Dark Theme';
        } else {
            themeToggle.textContent = 'Switch to Light Theme';
        }

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            themeStyle.href = isDarkTheme ? 'styles/styles.css' : 'styles/light-mode.css';
            themeToggle.textContent = isDarkTheme ? 'Switch to Light Theme' : 'Switch to Dark Theme';
            localStorage.setItem('calculator-theme', isDarkTheme ? 'dark' : 'light');
        });
    </script>
</body>
</html>
