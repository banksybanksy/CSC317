<!-- Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator with Memory Functions</title>
  <!-- Default stylesheet is the dark mode (styles.css) -->
  <link rel="stylesheet" href="styles/calculator.css" id="theme-style" />
  <script src="scripts/calculator.js" defer></script>
</head>
<body>
  <div class="header-controls">
    <!-- Updated Back to Profile link -->
    <a href="index.html" class="back-button">← Back to Portfolio</a>
    <button id="theme-toggle" class="theme-toggle-button">Switch to Light Mode</button>
  </div>
  <div class="calculator-layout-container">
    <div class="calculator-container">
      <div class="display-container">
        <!-- History display shows the equation -->
        <input type="text" class="history-display" id="history" disabled />
        <!-- Main display shows current input or result -->
        <input type="text" class="display" id="display" value="0" disabled />
      </div>
      <div class="calculator">
        <div class="buttons">
          <!-- Utility Buttons -->
          <button class="button utility" id="clear" data-type="clear">AC</button>
          <button class="button utility" id="plus-minus" data-type="negate">±</button>
          <button class="button utility" id="percent" data-type="percentage">%</button>
          <!-- Operator Buttons -->
          <button class="button operator" id="divide" data-type="operator" data-value="/">÷</button>

          <!-- Number Buttons -->
          <button class="button number" id="seven" data-type="number" data-value="7">7</button>
          <button class="button number" id="eight" data-type="number" data-value="8">8</button>
          <button class="button number" id="nine" data-type="number" data-value="9">9</button>
          <!-- Operator Button -->
          <button class="button operator" id="multiply" data-type="operator" data-value="*">×</button>

          <!-- Number Buttons -->
          <button class="button number" id="four" data-type="number" data-value="4">4</button>
          <button class="button number" id="five" data-type="number" data-value="5">5</button>
          <button class="button number" id="six" data-type="number" data-value="6">6</button>
          <!-- Operator Button -->
          <button class="button operator" id="subtract" data-type="operator" data-value="-">−</button>

          <!-- Number Buttons -->
          <button class="button number" id="one" data-type="number" data-value="1">1</button>
          <button class="button number" id="two" data-type="number" data-value="2">2</button>
          <button class="button number" id="three" data-type="number" data-value="3">3</button>
          <!-- Operator Button -->
          <button class="button operator" id="add" data-type="operator" data-value="+">+</button>

          <!-- Zero, Decimal, and Equals Buttons -->
          <button class="button number zero" id="zero" data-type="number" data-value="0">0</button>
          <button class="button number" id="decimal" data-type="number" data-value=".">.</button>
          <button class="button operator" id="equals" data-type="equals">=</button>
        </div>
      </div>
      <div class="memory-section">
        <div class="memory-buttons">
          <button class="memory-button" data-memory="mc" title="Memory Clear">MC</button>
          <button class="memory-button" data-memory="mr" title="Memory Recall">MR</button>
          <button class="memory-button" data-memory="mplus" title="Memory Add">M+</button>
          <button class="memory-button" data-memory="mminus" title="Memory Subtract">M-</button>
        </div>
        <div class="memory-log-container" id="memory-log">
          <h3>Memory Log</h3>
          <ul id="memory-log-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Theme Toggle Script: Switch between dark and light mode -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const themeLink = document.getElementById("theme-style");
  
      themeToggle.addEventListener("click", () => {
        // Use strict equality to check the current stylesheet.
        if (themeLink.getAttribute("href") === "styles/styles.css") {
          themeLink.setAttribute("href", "styles/light-mode.css");
          themeToggle.textContent = "Switch to Dark Mode";
        } else {
          themeLink.setAttribute("href", "styles/calculator.css");
          themeToggle.textContent = "Switch to Light Mode";
        }
      });
    });
  </script>
</body>
</html>
