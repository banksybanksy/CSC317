<!-- Calculator Page -->
<!DOCTYPE html>
<html lang="en" class="styles">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Memory Functions</title>
  <!-- Default to dark mode CSS -->
  <link rel="stylesheet" href="styles/styles.css" id="theme-style">
  <script src="scripts/calculator.js" defer></script>
</head>
<body>
  <div class="header-controls">
    <a href="../index.html" class="back-button">← Back to Portfolio</a>
    <!-- The theme toggle button will be initialized by calculator.js -->
    <button id="theme-toggle" class="theme-toggle-button">Switch to Light Mode</button>
  </div>
  <div class="calculator-layout-container">
    <div class="calculator-container">
      <div class="display">
        <div id="history" class="history"></div>
        <input type="text" id="display" value="0" disabled>
      </div>
      <div class="calculator-wrapper">
        <div class="calculator-grid">
          <div class="main-buttons">
            <div class="buttons">
              <button class="button utility" data-action="clear">AC</button>
              <button class="button utility" data-action="negate">+/-</button>
              <button class="button utility" data-action="percentage">%</button>
              <button class="button utility" data-action="delete">⌫</button>
              <button class="button operator" data-action="operator">÷</button>

              <button class="button number" data-action="digit">7</button>
              <button class="button number" data-action="digit">8</button>
              <button class="button number" data-action="digit">9</button>
              <button class="button operator" data-action="operator">×</button>

              <button class="button number" data-action="digit">4</button>
              <button class="button number" data-action="digit">5</button>
              <button class="button number" data-action="digit">6</button>
              <button class="button operator" data-action="operator">−</button>

              <button class="button number" data-action="digit">1</button>
              <button class="button number" data-action="digit">2</button>
              <button class="button number" data-action="digit">3</button>
              <button class="button operator" data-action="operator">+</button>

              <button class="button number zero" data-action="digit">0</button>
              <button class="button" data-action="decimal">.</button>
              <button class="button operator" data-action="calculate">=</button>
            </div>
          </div>
        </div>
        <div class="memory-section">
          <div class="memory-buttons">
            <button class="memory-button" data-memory="mc" title="Memory Clear">MC</button>
            <button class="memory-button" data-memory="mr" title="Memory Recall">MR</button>
            <button class="memory-button" data-memory="mplus" title="Memory Add">M+</button>
            <button class="memory-button" data-memory="mminus" title="Memory Subtract">M-</button>
          </div>
          <div class="memory-log-container" id="memory-log">
            <h3>Memory Log</h3>
            <ul id="memory-log-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
