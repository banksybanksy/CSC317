<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator with Memory Functions</title>
  <link rel="stylesheet" href="styles/styles.css" id="theme-style" />
  <script src="scripts/calculator.js" defer></script>
</head>
<body>
  <div class="header-controls">
    <a href="../index.html" class="back-button">← Back to Portfolio</a>
    <button id="theme-toggle" class="theme-toggle-button">Switch to Light Mode</button>
  </div>
  <div class="calculator-layout-container">
    <div class="calculator-container">
      <div class="display-container">
        <!-- History display will show the full equation after calculation -->
        <input type="text" class="history-display" id="history" disabled />
        <!-- Main display shows live input and result -->
        <input type="text" class="display" id="display" value="0" disabled />
      </div>
      <div class="calculator">
        <div class="buttons">
          <button class="button utility" id="clear" data-action="clear">AC</button>
          <button class="button utility" id="plus-minus" data-action="negate">±</button>
          <button class="button utility" id="percent" data-action="percentage">%</button>
          <button class="button operator" id="divide" data-action="operator">÷</button>

          <button class="button number" id="seven" data-action="digit">7</button>
          <button class="button number" id="eight" data-action="digit">8</button>
          <button class="button number" id="nine" data-action="digit">9</button>
          <button class="button operator" id="multiply" data-action="operator">×</button>

          <button class="button number" id="four" data-action="digit">4</button>
          <button class="button number" id="five" data-action="digit">5</button>
          <button class="button number" id="six" data-action="digit">6</button>
          <button class="button operator" id="subtract" data-action="operator">−</button>

          <button class="button number" id="one" data-action="digit">1</button>
          <button class="button number" id="two" data-action="digit">2</button>
          <button class="button number" id="three" data-action="digit">3</button>
          <button class="button operator" id="add" data-action="operator">+</button>

          <button class="button number zero" id="zero" data-action="digit">0</button>
          <button class="button number" id="decimal" data-action="decimal">.</button>
          <button class="button operator" id="equals" data-action="calculate">=</button>
        </div>
      </div>
      <div class="memory-section">
        <div class="memory-buttons">
          <button class="memory-button" data-memory="mc" title="Memory Clear">MC</button>
          <button class="memory-button" data-memory="mr" title="Memory Recall">MR</button>
          <button class="memory-button" data-memory="mplus" title="Memory Add">M+</button>
          <button class="memory-button" data-memory="mminus" title="Memory Subtract">M-</button>
        </div>
        <div class="memory-log-container" id="memory-log">
          <h3>Memory Log</h3>
          <ul id="memory-log-list"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
